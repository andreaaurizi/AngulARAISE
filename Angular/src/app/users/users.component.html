<table class="table table-striped table-md table-dark">
    <caption>{{title}}</caption>
    <tr>
        <th>Username</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Email</th>
        <th>Clan</th>
        <th>Immagine</th>
        <th>Action</th>
    </tr>
  <tr app-user *ngFor ="let user of users"
   [user-data] ="user"
   (onDeleteUser) ="onDeleteUser($event)"
   (onSelectUser) ="onSelectUser($event)"
   >

  </tr>
</table>
